<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shoe Shop{% endblock %}</title>

    {% load static %}

    <!-- Import Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- Global CSS and Main CSS File -->
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">

    <style>
        /* Global Font Style */
        * {
            font-family: 'Roboto', sans-serif;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: blueviolet;
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Content Padding to Avoid Overlap with Fixed Navbar */
        .content {
            padding-top: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Products</a> <!-- Link to Products page -->
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'wishlist' %}">Wishlist</a>
            <a href="{% url 'order_history' %}">My Orders</a> <!-- Link to My Orders page -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
